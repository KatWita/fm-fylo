<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container">
    <div class="top">
      <img src="./images/logo.svg" alt="Logo Fylo" class="top__logo">
      <div class="top__icons">
        <div class="top__icons-border">
          <img src="./images/icon-document.svg" alt="document icon" class="top__icon">
        </div>
        <div class="top__icons-border">
          <img src="./images/icon-folder.svg" alt="folder icon" class="top__icon">
        </div>
        <div class="top__icons-border">
          <img src="./images/icon-upload.svg" alt="upload icon" class="top__icon">
        </div>
      </div>
    </div>
    <div class="bottom">
      <p class="bottom__text">Youâ€™ve used <span class="bottom__text--bold">815 GB</span> of your storage</p>
      <div class="bottom__uploadbar">
        <div class="bottom__uploadbar-inside"></div>
      </div>
      <div class="bottom__progress">
        <p class="bottom__int">0 <span class="bottom__int--gb">GB</span></p>
        <p class="bottom__int">1000 <span class="bottom__int--gb">GB</span></p>
      </div>
      <div class="bottom__uploadleft">
        185 <span class="bottom__uploadleft--span">GB Left</span></div>
    </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">KatWita</a>.
    </p>
  </footer>
</body>

</html>
